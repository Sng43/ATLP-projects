<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', { 'packages': ['corechart'] });
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Quarter', 'New', 'Lost'],
                    ['1st', 1000, 400],
                    ['2nd', 1170, 460],
                    ['3rd', 660, 1120],
                    ['4th', 1030, 540]
                ]);

                var options = {
                    title: 'SEO stats',
                    hAxis: { title: 'Months', titleTextStyle: { color: '#333' } },
                    vAxis: { minValue: 0 }
                };

                var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <a href="index.html" class="logo">
            <h2>Senga Emmy</h2>
        </a>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-border-all"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-bars-progress"></i> Tasks</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-simple"></i> Analytics</a></li>
                <li><a href="Admin-subs.html"><i class="fa-solid fa-users"></i> Subscribers</a></li>
                <li><a href="Admin-blog.html"><i class="fa-solid fa-newspaper"></i> Blogs</a></li>
            </ul>
        </div>
    </div>
    <main>
        <div class="welcome">
            <h1>
                Welcome Back, Senga
            </h1>
            <p>Manage your website performance by optimizing solutions</p>
        </div>

        <div class="cards">
            <div class="performance">
                <div id="chart_div" style="width: 100%; height: 100%;"></div>
            </div>
            <div class="impressions">
                <div class="blogImpressions"></div>
                <div class="subs"></div>
            </div>
        </div>

        <div class="projects">
            <table>
                <thead>
                    <tr>
                        <th>Projects</th>
                        <th class="status">Status</th>
                        <th>Tasks</th>
                        <th>Due</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>UI/UX design</td>

                        <td>13/20</td>

                    </tr>
                    <tr>
                        <td>UI/UX design</td>
                        <td class="status">Pending<div class="red"></div></td>
                        <td>13/20</td>
                        <td>April 4th</td>
                    </tr>
                    <tr>
                        <td>UI/UX design</td>
                        <td class="status">Pending<div class="green"></div></td>
                        <td>13/20</td>
                        <td>April 4th</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
