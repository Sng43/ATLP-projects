<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Tasks</title>
</head>

<body>
    <div class="sidebar">
        <a href="index.html" class="logo">
            <h2>Senga Emmy</h2>
        </a>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-border-all"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-bars-progress"></i> Tasks</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-simple"></i> Analytics</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i> Subscribers</a></li>
                <li><a href="#"><i class="fa-solid fa-newspaper"></i> Blogs</a></li>
            </ul>
        </div>
    </div>
    <main>
        <div class="welcome">
            <h1>
                Tasks
            </h1>
            <p>Check your progress</p>
        </div>
        <div class="cards">
            <div class="tasks">
                <div class="description">
                    <h3>13</h3>
                    <p>Tasks</p>
                </div>
                <i class="fa-solid fa-window-maximize"></i>
            </div>

            <div class="tasks">
                <div class="description">
                    <h3>10</h3>
                    <p>In progress</p>
                </div>
                <i class="fa-solid fa-bars-progress"></i>
            </div>

            <div class="tasks">
                <div class="description">
                    <h3>3</h3>
                    <p>Done</p>
                </div>
                <i class="fa-solid fa-check"></i>
            </div>
        </div>
        <div class="card-body">
            
        </div>
    </main>
</body>

</html>
