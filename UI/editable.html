<head>

    <link rel="stylesheet" href="blog-customization.css">

        <a href="index.html" class="logo">

        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-border-all"></i> Dashboard</a></li>

    <main>
        <div class="welcome">
            <h1>
                Blog Editing
            </h1>
            <div class="form-container">
                <form id="content">
                    <input type="text" placeholder="Title" name="title" id="title" required />
                    <!-- <input type="file" placeholder="Image" name="image" id="image" required /> -->
                    <textarea rows="3" cols="50" placeholder="Brief description" id="brief" name="intro"
                        required></textarea>
                    <textarea rows="10" cols="50" placeholder="full description" id="full" name="all"
                        required></textarea>
                    <button>edit</button>
                </form>
            </div>
    </main>
    <script src="editable.js"></script>
