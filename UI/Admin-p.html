<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin projects</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="index.html"><h2>Senga Emmy</h2></a>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#" class=""><i class="fa-solid fa-newspaper"></i> Blogs</a></li>
                <li><a href="#"><i class="fa-solid fa-bars-progress"></i> Projects</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i>Subscribers</a></li>
                <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>Projects</h2>
            <label for="search">
                <input type="text" id="search" placeholder="search"/>
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
            <div class="notifications">
                <a href=""#><i class="fa-solid fa-bell"></i></a>
                <p>notifications</p>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>8</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-window-maximize"></i>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>6</h1>
                        <span>In progress</span>
                    </div>
                    <div>
                    <i class="fa-solid fa-bars-progress"></i>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>2</h1>
                        <span>Done</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Projects</h3>
                            <button>See all <span class="las la-arrow-right"></span></button>
                        </div>
                        <div class="card-body">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Project Title</td>
                                        <td>Status</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>review</td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>in progress</td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>pending</td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>review</td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>in progress</td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>pending</td>
                                    </tr>
                                     
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
